        <!------------------------------------- Contacto ------------------------------------->
    <main id="contacto">
        <section class="form">
            <article class="form__article">
                <h3 class="fs-1 text-center m-5 p-5">Comunícate con nosotros</h3>
                <br>
                <div class="container">
                    <form action="#" method="post" enctype="text/plain">
                    <div class="row d-flex justify-content-center">
                        <div class="col-8 m-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
                        </div>
                        <div class="col-8 m-3">
                            <label for="exampleFormControlInput2" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="aaa@xyz.com">
                        </div>
                        <div class="col-8 m-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Escriba aquí su comentario....</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-center m-5">
                            <input class="btn btn-success" type="submit" value="Enviar">
                            <input class="btn btn-success" type="reset"  value="Limpiar formulario">
                        </div>
                    </div>
                    </form>
                </div>
            </article>
        </section>
    </main>
