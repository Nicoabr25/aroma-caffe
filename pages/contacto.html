    <main id="contacto">
        <section class="form">
            <article class="form__article">
                <h1>Comunícate con nosotros</h1>
                <form action="#" method="post" enctype="text/plain"> <!--Esto despúes lo voy a modificar, probablemente a un archivo php más adelante -->
                    <label for="nombre_apellido">Nombre y Apellido:</label>
                        <input class="dato" type="text" placeholder="Nombre y Apellido" name="nombre_apellido">
                    <label for="email">Dirección de e-mail:</label>
                        <input class="dato" type="email" placeholder="abc@xyz.com" name="email">
                    <label for="comentario">Déjanos tu comentario:</label>
                        <textarea name="comentario" placeholder="Escribí aquí tu comentario:" rows="10" cols="30"></textarea>
                    <input class="button" type="submit" value="Enviar">
                    <input class="button" type="reset"  value="Limpiar formulario">
                </form>
            </article>
