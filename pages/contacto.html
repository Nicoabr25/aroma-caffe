<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Contacto</title>
    </head>
<body id="body__contacto">
    <!-- Logo + nav -->
    <header id="header">
        <a href="../index.html"><img class="header__logo" src="../img/logonegro.png" alt="Logo de aroma caffe"></a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./mundo.html">Café del Mundo</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html" style="color: cadetblue;">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Secciones -->
    <main id="contacto">
        <section class="form">
            <article class="form__article">
                <h3>Comunícate con nosotros</h3>
                <br>
                <form action="#" method="post" enctype="text/plain"> <!--Esto despúes lo voy a modificar, probablemente a un archivo php más adelante -->
                    <label for="nombre_apellido">Nombre y Apellido:</label><br>
                        <input class="dato" type="text" placeholder="Nombre y Apellido" name="nombre_apellido"><br>
                    <label for="email">Dirección de e-mail:</label><br>
                        <input class="dato" type="email" placeholder="abc@xyz.com" name="email"><br>
                    <label for="comentario">Déjanos tu comentario:</label><br>
                        <textarea name="comentario" placeholder="Escribí aquí tu comentario:" rows="10" cols="30"></textarea><br>
                    <input class="button" type="submit" value="Enviar">
                    <input class="button" type="reset"  value="Limpiar formulario">
                </form>
            </article>
        </section>
    </main>
    <!-- Inicio del Footer -->
    <footer id="footer">
        <img class="footer__imagen" src="../img/logofooter2.png" alt="logo del footer">
        <ul>
            <li><a href="./contacto.html" alt="contacto"><i class="bi-telephone"></i></a></li>
            <li><i class="bi-twitter" alt="Twitter"></i></li>
            <li><i class="bi-instagram" alt="Instagram""></i></li>
        </ul>
    </footer>
</body>
</html>
